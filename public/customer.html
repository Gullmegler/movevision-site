<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Move Vision – Dashboard</title>
  <link rel="stylesheet" href="customer.css" />
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <img src="logo.png" alt="Move Vision Logo" class="logo" />
      <ul>
        <li><a href="#">AI Survey</a></li>
        <li><a href="#">CRM</a></li>
        <li><a href="#">Lead Distribution</a></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="topbar">
        <nav class="topnav">
          <a href="index.html">Home</a>
          <a href="login.html">Login</a>
          <a href="register.html">Register</a>
        </nav>
      </div>

      <div class="upload-section">
        <h2>Upload Image or Video for AI Survey</h2>
        <div class="upload-box">
          <img src="move-vision-eye.png" alt="Preview Eye" class="eye-placeholder" />
          <input type="file" class="upload-input" accept="image/*,video/*" />
          <button class="upload-btn">Choose File</button>
        </div>

        <div class="grid-estimates">
          <div class="grid-box">Summary<br><em>Awaiting data...</em></div>
          <div class="grid-box">Detected Items<br><em>Awaiting data...</em></div>
          <div class="grid-box">Supplies Estimate<br><em>Awaiting data...</em></div>
        </div>

        <div class="button-row">
          <button class="black-btn">Download</button>
          <button class="black-btn" onclick="toggleCRM()">Add to CRM</button>
        </div>
      </div>

      <div class="crm-popup" id="crmForm" style="display: none;">
        <h3>Add Customer to CRM</h3>
        <form class="crm-form">
          <div class="form-row">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
          </div>
          <div class="form-row">
            <input type="email" placeholder="Email" required />
            <input type="tel" placeholder="Phone Number" />
          </div>
          <div class="form-row">
            <input type="text" placeholder="Address From" required />
            <input type="text" placeholder="ZIP From" required />
          </div>
          <div class="form-row">
            <input type="text" placeholder="Address To" required />
            <input type="text" placeholder="ZIP To" required />
          </div>
          <div class="form-row">
            <input type="date" placeholder="Moving Date" />
          </div>
          <div class="form-row">
            <textarea placeholder="Comments"></textarea>
          </div>
          <div class="buttons">
            <button type="submit">Send to CRM</button>
            <button type="button" onclick="toggleCRM()">Cancel</button>
          </div>
        </form>
        <p class="powered-by">Powered by Move Vision</p>
      </div>

      <div class="footer">© 2025 Move Vision. All rights reserved.</div>
    </div>
  </div>

  <script>
    function toggleCRM() {
      const form = document.getElementById("crmForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
