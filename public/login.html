<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Move Vision</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    .login-container {
      display: flex;
      height: 100vh;
    }
    .login-image {
      flex: 1;
      background: #ff6a00 url("agent-survey.png") no-repeat center center;
      background-size: cover;
    }
    .login-form {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    .login-form h1 {
      font-size: 32px;
      color: #222;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .forgot-password {
      display: block;
      margin-top: 8px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      text-align: right;
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: #1a5db5;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    .register-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .register-link a {
      color: #1a5db5;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .login-image {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
      <h1>LOG IN</h1>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button class="btn-login">LOG IN</button>
      <div class="register-link">
        Don't have an account? <a href="#">Register here</a>
      </div>
    </div>
  </div>
</body>
</html>
