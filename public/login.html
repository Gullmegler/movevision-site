<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Move Vision</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #fff;">
    <img src="logo.png" alt="Move Vision Logo" style="height: 60px;">
    <nav>
      <a href="index.html" style="margin-right: 20px; color: #000; text-decoration: none; font-weight: bold;">Home</a>
      <a href="#pricing" style="margin-right: 20px; color: #000; text-decoration: none; font-weight: bold;">Pricing</a>
      <a href="#contact" style="margin-right: 20px; color: #000; text-decoration: none; font-weight: bold;">Contact</a>
      <a href="#crm" style="color: #000; text-decoration: none; font-weight: bold;">CRM</a>
    </nav>
  </header>

  <div class="login-container">
    <div class="login-left" style="background-image: url('survey-agent-login.png'); background-size: cover; background-position: center;"></div>
    <div class="login-right">
      <form class="login-form">
        <h1>LOG IN</h1>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit">LOG IN</button>

        <div class="register">
          Don't have an account? <a href="#">Register here</a>
        </div>
      </form>
    </div>
  </div>

  <footer style="text-align: center; padding: 20px; background-color: #f4f4f4; font-size: 14px;">
    &copy; 2025 Move Vision. All rights reserved. <a href="#" style="margin-left: 10px;">Privacy</a> | <a href="#">Terms & Conditions</a>
  </footer>
</body>
</html>
